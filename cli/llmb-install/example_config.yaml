# Example configuration file for headless LLMB installation
# This file can be created using --record mode and used with --play mode
#
# Usage:
#   ./install.sh --record my_config.yaml    # Record user inputs to file
#   ./install.sh --play my_config.yaml      # Install using saved configuration

venv_type: venv
install_path: /lustre/username/llmb
slurm_info:
  slurm:
    account: myaccount
    gpu_partition: gpu
    cpu_partition: cpu
    gpu_partition_gres: 8
    cpu_partition_gres: null
    node_architecture: x86_64
gpu_type: h100
node_architecture: x86_64
install_method: slurm
selected_workloads:
  - inference_llama4-h100
  - inference_llama4.1-h100
  - inference_nemotron-h100
env_vars:
  HF_TOKEN: hf_your_token_here
