# Setup
general:
  workload: llama4-maverick
  workload_type: finetune
  gsw_version: '25.08'
  framework: nemo2

container:
  images: 
    by_gpu:
      default:
        - 'nvcr.io#nvidia/nemo:25.07.01'
      h100:
        - 'nvcr.io#nvidia/nemo:25.04.01'


repositories:
  by_gpu:
    default:
      nemo:
        url: "https://github.com/NVIDIA/NeMo.git"
        commit: "9244b1ec895fc5b834b07216824f34e5dfbe541d"
      megatron_core:
        url: "https://github.com/NVIDIA/Megatron-LM.git"
        commit: "ac198fc0d60a8c748597e01ca4c6887d3a7bcf3d"
      nemo_run:
        url: "https://github.com/NVIDIA/NeMo-Run.git"
        commit: "2ca3b41a2276f1f24bd462e8baeb28c2536aa7b1"
    h100:
      nemo:
        url: "https://github.com/NVIDIA/NeMo.git"
        commit: "00b778eb5e98baf5042d7b08d3148ec3229b5754"
      megatron_core:
        url: "https://github.com/NVIDIA/Megatron-LM.git"
        commit: "64cb6bd7a155c4e742514ed1024407fb97d0a367"
      nemo_run:
        url: "https://github.com/NVIDIA/NeMo-Run.git"
        commit: "f3e69eebb2bf66e46f6a2aa64465f714f9ea751d"



setup:
  venv_req: true
  dependencies:
    pip:
      - package: nemo
        repo_key: nemo
        install_target: '.[all]'
      - 'scipy<1.13.0'
      - 'bitsandbytes==0.46.0'
      - 'transformers==4.55.4'
      - 'nvidia-modelopt==0.35.1'
      - package: megatron-core
        repo_key: megatron_core
      - package: nemo_run
        repo_key: nemo_run
  tasks:
    - name: checkpoint_dataset_download
      cmd: './download_ckpt_dataset.sh'
      job_type: nemo2
      requires_gpus: true

# Run
run:
  launcher_type: 'nemo'
  launch_script: 'launch.sh'

  gpu_configs:
    b200:
      model_configs:
        - model_size: '400b'
          dtypes: ['fp8', 'bf16']
          scales: [256, 512, 1024]

    h100:
      model_configs:
        - model_size: '400b'
          dtypes: ['fp8', 'bf16']
          scales: [256]
          exact_scales: true
