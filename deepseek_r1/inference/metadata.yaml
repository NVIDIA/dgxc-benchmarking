# Setup
general:
  workload: deepseek-r1
  workload_type: inference
  gsw_version: '25.08'
  framework: trt-llm

container:
  images:
    - 'nvcr.io#nvidia/tensorrt-llm/release:1.0.0rc1'

setup:
  setup_script: 'setup.sh'
  venv_req: True

# Run
run:
  launcher_type: 'sbatch'
  launch_script: 'launch.sh'

  gpu_configs:
    gb200:
      model_configs:
        - model_size: '671b'
          dtypes: ['nvfp4']
          scales: [4]
          exact_scales: true
