# Setup
general:
  workload: deepseek_v3
  workload_type: pretrain
  gsw_version: 25.05.04
  framework: nemo2

container:
  images: 
    - 'nvcr.io#nvidia/nemo:25.04.01'

setup:
  setup_script: 'setup.sh'
  venv_req: True

# Run
run:
  launcher_type: 'nemo'
  launch_script: 'launch.sh'

  gpu_configs:
    gb200:
      model_configs:
        - model_size: '671b'
          dtypes: 'bf16'
          scales: [128, 256, 512]

    h100:
      model_configs:
        - model_size: '671b'
          dtypes: 'bf16'
          scales: [512, 1024]