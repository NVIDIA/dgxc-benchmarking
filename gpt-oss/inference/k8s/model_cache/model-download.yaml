apiVersion: batch/v1
kind: Job
metadata:
  name: model-download
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: model-download
    spec:
      restartPolicy: Never
      containers:
        - name: model-download
          image: python:3.10-slim
          command: ["sh", "-c"]
          envFrom:
            - secretRef:
                name: hf-token-secret
          env:
            - name: MODEL_NAME
              value: openai/gpt-oss-120b
            - name: HF_HOME
              value: /model-store
            - name: HF_HUB_ENABLE_HF_TRANSFER
              value: "1"
            - name: MODEL_REVISION
              value: b5c939de8f754692c1647ca79fbf85e8c1e70f8a
          args:
            - |
              set -eux
              pip install --no-cache-dir huggingface_hub hf_transfer
              hf download $MODEL_NAME --revision $MODEL_REVISION --exclude "original/*" --exclude "metal/*"
          volumeMounts:
            - name: model-cache
              mountPath: /model-store
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "user-workload"
        effect: "NoSchedule"
      - key: "dedicated"
        operator: "Equal"
        value: "user-workload"
        effect: "NoExecute"
