apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-config
data:
  config.yaml: |
    enable_attention_dp: true
    cuda_graph_config:
        max_batch_size: 800
        enable_padding: true
    kv_cache_config:
      enable_block_reuse: false
    stream_interval: 20            # Progress update frequency (set to 50 for production)
    print_iter_log: true           # Enable progress logs (set to false for production)
    moe_config:
        backend: CUTLASS
