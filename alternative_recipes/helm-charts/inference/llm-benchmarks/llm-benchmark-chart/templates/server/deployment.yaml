apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      {{- if .Values.ngcImagePullSecretName }}
      imagePullSecrets:
        - name: {{ .Values.ngcImagePullSecretName }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
      - name: target-application-server
        image: {{ .Values.environment.SERVER_IMAGE }}
        ports:
        - containerPort: {{ .Values.environment.SERVER_PORT | int }}
        {{- if eq .Values.environment.SERVER_TYPE "SGLang" }}
        command: ["python3", "-m", "sglang.launch_server"]
        {{- end }}
        args:
        {{- if eq .Values.environment.SERVER_TYPE "vLLM" }}
        - --model
        - {{ .Values.environment.MODEL_NAME }}
        - --tokenizer
        - {{ .Values.environment.MODEL_TOKENIZER }}
        {{- end }}
        {{- if eq .Values.environment.SERVER_TYPE "SGLang" }}
        - --model-path
        - {{ .Values.environment.MODEL_NAME }}
        - --host
        - "0.0.0.0"
        - --port
        - {{ .Values.environment.SERVER_PORT | quote }}
        {{- end }}
        {{- if .Values.environment.SERVER_ARGS }}
        {{- range .Values.environment.SERVER_ARGS }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
        env:
        {{- if and (eq .Values.environment.SERVER_TYPE "NIM") .Values.ngcApiKeySecretName }}
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.ngcApiKeySecretName }}
              key: api-key
        {{- end }}
        - name: MODEL_NAME
          value: {{ .Values.environment.MODEL_NAME }}
        - name: MODEL_TOKENIZER
          value: {{ .Values.environment.MODEL_TOKENIZER }}
        - name: HF_TOKEN
          value: {{ .Values.environment.HF_TOKEN }}
        - name: HUGGING_FACE_HUB_TOKEN
          value: {{ .Values.environment.HF_TOKEN }}
        resources:
          limits:
            nvidia.com/gpu: {{ .Values.environment.NUM_GPUS }}
