environment:
  # Server Configuration
  SERVER_TYPE: "vLLM"  # Using vLLM for embeddings
  SERVER_IMAGE: "vllm/vllm-openai:v0.8.5"  # Path to server image
  SERVER_ARGS: ""
  SERVER_HEALTH_CHECK_ENDPOINT: "health"
  SERVER_ENDPOINT: "v1/embeddings"  # The endpoint for embeddings
  
  # Model Configuration
  MODEL_NAME: "BAAI/bge-multilingual-gemma2"  # A good embedding model for English
  MODEL_NAME_CLEANED: "bge-multilingual-gemma2"  # used in the benchmark result file name
  MODEL_TOKENIZER: "BAAI/bge-multilingual-gemma2"  # matches the path of the tokenizer on the HF registry
  HF_TOKEN: ""  # Your Hugging Face API token

  # Benchmark Parameters
  MIN_REQUESTS: "20"
  USE_CASES: "embeddings:128 embeddings:512" 
  CONCURRENCY_RANGE: "1 25 50 100"
  REQUEST_MULTIPLIER: "100"
  NUM_GPUS: "1"  # Configure the number of GPUs to use

  # Results Configuration
  RESULTS_PATH: "/vllm-embedding-results"  # Directory where benchmark results will be stored

# provided on startup automatically by NVCF
ngcImagePullSecretName: ""
nvctNcaId: ""
nvctTaskId: ""
nvctTaskName: ""
nvctResultsDir: ""
nvctProgressFilePath: ""
