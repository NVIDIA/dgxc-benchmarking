# Setup
general:
  workload: nemotron
  workload_type: pretrain
  gsw_version: 25.05.04
  framework: nemo2

container:
  images: 
    - 'nvcr.io#nvidia/nemo:25.04.00'

setup:
  setup_script: 'setup.sh'
  venv_req: True

# Run
run:
  launcher_type: 'nemo'
  launch_script: 'launch.sh'

  gpu_configs:
    gb200:
      model_configs:
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [128, 256, 512]

    h100:
      model_configs:
        - model_size: '15b'
          dtypes: ['fp8', 'bf16']
          scales: [16]
        - model_size: '340b'
          dtypes: ['fp8', 'bf16']
          scales: [256]
